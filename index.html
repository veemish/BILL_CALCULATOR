<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">

        <h1>Bill Calculator</h1>
        <div class="calculator">
            <form action="">
                <p>
                    How much was your bill?
                </p>
                <p>
                    $ <input type="number" id="billing" placeholder="Amount">
                </p>
                <p>
                    <h3>Feel free to share your experience with us!</h3>
                    <h4>How was our Services?</h4>
                </p>
                
                <select name="" id="ServiceQual">
                    <option value="0">
                        --Select An Option--
                    </option><option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
            </form>
            <p>Are you sharing your Bill?</p>
    
          <input type="radio"  name="field"   value="No" class="rad">  No <br>
           <input type="radio"  name="field"  value="Yes" class="rad"> Yes
            <p>
                <input type="number" id="peoplemt"  placeholder="NumberofPeople"> People
            </p>
            <button type="button"  id="calculate"> Calculate</button>
        </div>
        <!--calculator end-->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!--totalTip end-->
    
    </div>
    <!--container end-->
    </div>
   
 <script type="text/javascript" src="index.js"></script>
</body>
</html>
